<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Project</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Noto+Sans+JP:wght@100..900&family=Sixtyfour+Convergence&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="toolbox-cont">
      <div class="brand-section">
        <h1 class="brand-title">
          <i class="fa-solid fa-list-check logoIcon"></i>
          TaskFlow
        </h1>
      </div>

      <!-- Filter Section -->

      <div class="toolbox-priority-cont">
        <span class="filter-label">Filter by Priority</span>
         <div class="color-filters">
            <div class="lightpink color"></div>
            <div class="lightblue color "></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>
         </div>  
      </div>


      <!-- Add action Buttons -->
       <div class="action-btn-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
                <p>Add</p>
             
            </div>

            <div class="remove-btn">
                <i class="fa-solid fa-trash"></i>
                <p>Delete</p>
            </div>
       </div>
 

    </div>
  </body>
</html>
