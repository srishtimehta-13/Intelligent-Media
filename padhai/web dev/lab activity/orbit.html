<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items:center;
        background-color: black;
        /* overflow: hidden; */
    }

    .container{
        font-size: 10px;
        width: 40em;
        height: 40em;
        position: relative;
        /* background-color: black; */
    }

    .earth{
        position: absolute;
        top: 15em;
        left: 15em;
        width: 15em;
        height: 15em;
        background-color: rgb(10, 203, 84);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }

    .moon{
        position: absolute;
        top: 0;
        left: 50%;
        width: 5em;
        height: 5em;
        background-color: white;
        box-shadow: 0 0 5em white;
        /* animation: orbit 36.5s  linear infinite; */
        border-radius: 50%;
        transform: translateX(-50%);
    }
    .moon-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 50em;
      height: 50em;
      transform: translate(-50%, -50%);
      animation: orbit 10s linear infinite;
    }

    /* .moon::before{
        top: 2.8em;
        right: 2.8em;
        width: 3em;
        height: 3em;
        background-color: white ;
    } */

    @keyframes orbit{
        0%{
            transform: translate(-50%, -50%) rotate(0deg);
        }
        100%{
            transform: translate(-50%, -50%) rotate(360deg);
        }
        

        
    }
</style>
<body>
    <div class="container">
        <div class="earth"></div>
        <div class="moon-orbit">
        <div class="moon"></div>
    </div>
    </div>
</body>
</html>
