<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile Card</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: Arial, sans-serif;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      width: 500px;
      margin: auto;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin: 20px;
      flex-shrink: 0;
    }

    .info {
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex: 1;
    }

    .info h2 {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 0 0 10px 0;
    }

    .info p {
      font-size: 1rem;
      color: #555;
      margin: 0 0 20px 0;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .buttons a {
      background-color: #007bff;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
      transition: background-color 0.3s ease;
      flex: 1;
    }

    .buttons a:hover {
      background-color: #0056b3;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .card {
        width: 70vw;
        flex-direction: column;
        align-items: center;
      }

      .profile-img {
        width: 120px;
        height: 120px;
        margin: 20px 0 10px 0;
      }

      .info {
        padding: 10px 20px 20px;
        text-align: center;
      }

      .buttons {
        flex-direction: column;
        gap: 12px;
      }

      .buttons a {
        width: 90%;
        margin: 0 auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img 
      src="https://i.pinimg.com/222x/e9/c4/89/e9c489c7a8376f06bbccbb584a7423df.jpg" 
      alt="Profile picture of Jane Doe" 
      class="profile-img" 
    />
    <div class="info">
      <h2>Sierra Mehta</h2>
      <p>Frontend Developer passionate about crafting beautiful and user-friendly websites.</p>
      <div class="buttons">
        <a href="#">Contact</a>
        <a href="#" target="_blank" rel="noopener noreferrer">Portfolio</a>
      </div>
    </div>
  </div>
</body>
</html>
