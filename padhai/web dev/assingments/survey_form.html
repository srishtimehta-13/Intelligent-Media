<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form>
        <h1>Survey Form</h1>
        <lable for="name">Name:</lable>
        <input type="text" id="name" name="name">
        <br>

        
        <lable for="age">Age:</lable>
        <input type="number" id="age" name="age" min="0">
        <br>


        <lable>Gender:</lable>
        <lable>Male</lable>
        <input type="radio" id="male" name="Gender" value="male">
        <lable>Female</lable>
        <input type="radio" id="female" name="Gender" value="female">
        <br>

        <label for="food">Favorite Food:</label>
        <select id="food" name="Favorite-food">
            <option value="Pizza">Pizza</option>
            <option value="Chinese food">Chinese food</option>
            <option value="Indian food">Indian food</option>
        </select>
        <br>

        <lable>Do you like to cook?</lable>
        <input type="checkbox" id="cook" name="cook" value="yes" ></input>
        <lable for="cook" >Yes</lable>
        <input type="checkbox" id="cook" name="cook" value="no" ></input>
        <lable for="cook" >No</lable>
         <br>


        <lable for="comments">Additional comments:
            <textarea id="comments" name="comments" ></textarea>
        </lable>
        
        <br>

        <input type="submit">
        




        </form>
    </section>
